<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">


        <div class="controls">
            <div class="concac">
                <h1 style="display: block;">Thời khóa biểu</h1>
                <button id="addSubjectBtn">Add Subject</button>
            </div>
        </div>

        <table id="timetable">
            <thead>
                <tr>
                    <th>Class Period</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody>
                <!-- Periods 1-5 (Morning) -->
                <tr>
                    <td class="period-cell">1</td>
                    <td id="cell-1-1"></td>
                    <td id="cell-1-2"></td>
                    <td id="cell-1-3"></td>
                    <td id="cell-1-4"></td>
                    <td id="cell-1-5"></td>
                    <td id="cell-1-6"></td>
                    <td id="cell-1-7"></td>
                </tr>
                <tr>
                    <td class="period-cell">2</td>
                    <td id="cell-2-1"></td>
                    <td id="cell-2-2"></td>
                    <td id="cell-2-3"></td>
                    <td id="cell-2-4"></td>
                    <td id="cell-2-5"></td>
                    <td id="cell-2-6"></td>
                    <td id="cell-2-7"></td>
                </tr>
                <tr>
                    <td class="period-cell">3</td>
                    <td id="cell-3-1"></td>
                    <td id="cell-3-2"></td>
                    <td id="cell-3-3"></td>
                    <td id="cell-3-4"></td>
                    <td id="cell-3-5"></td>
                    <td id="cell-3-6"></td>
                    <td id="cell-3-7"></td>
                </tr>
                <tr>
                    <td class="period-cell">4</td>
                    <td id="cell-4-1"></td>
                    <td id="cell-4-2"></td>
                    <td id="cell-4-3"></td>
                    <td id="cell-4-4"></td>
                    <td id="cell-4-5"></td>
                    <td id="cell-4-6"></td>
                    <td id="cell-4-7"></td>
                </tr>
                <tr>
                    <td class="period-cell">5</td>
                    <td id="cell-5-1"></td>
                    <td id="cell-5-2"></td>
                    <td id="cell-5-3"></td>
                    <td id="cell-5-4"></td>
                    <td id="cell-5-5"></td>
                    <td id="cell-5-6"></td>
                    <td id="cell-5-7"></td>
                </tr>

                <!-- Break -->
                <tr class="break-row">
                    <td colspan="8"></td>
                </tr>

                <!-- Periods 6-10 (Afternoon) -->
                <tr>
                    <td class="period-cell">6</td>
                    <td id="cell-6-1"></td>
                    <td id="cell-6-2"></td>
                    <td id="cell-6-3"></td>
                    <td id="cell-6-4"></td>
                    <td id="cell-6-5"></td>
                    <td id="cell-6-6"></td>
                    <td id="cell-6-7"></td>
                </tr>
                <tr>
                    <td class="period-cell">7</td>
                    <td id="cell-7-1"></td>
                    <td id="cell-7-2"></td>
                    <td id="cell-7-3"></td>
                    <td id="cell-7-4"></td>
                    <td id="cell-7-5"></td>
                    <td id="cell-7-6"></td>
                    <td id="cell-7-7"></td>
                </tr>
                <tr>
                    <td class="period-cell">8</td>
                    <td id="cell-8-1"></td>
                    <td id="cell-8-2"></td>
                    <td id="cell-8-3"></td>
                    <td id="cell-8-4"></td>
                    <td id="cell-8-5"></td>
                    <td id="cell-8-6"></td>
                    <td id="cell-8-7"></td>
                </tr>
                <tr>
                    <td class="period-cell">9</td>
                    <td id="cell-9-1"></td>
                    <td id="cell-9-2"></td>
                    <td id="cell-9-3"></td>
                    <td id="cell-9-4"></td>
                    <td id="cell-9-5"></td>
                    <td id="cell-9-6"></td>
                    <td id="cell-9-7"></td>
                </tr>
                <tr>
                    <td class="period-cell">10</td>
                    <td id="cell-10-1"></td>
                    <td id="cell-10-2"></td>
                    <td id="cell-10-3"></td>
                    <td id="cell-10-4"></td>
                    <td id="cell-10-5"></td>
                    <td id="cell-10-6"></td>
                    <td id="cell-10-7"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Subject Modal -->
    <div id="subjectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Subject</h2>
            <form id="subjectForm">
                <input type="hidden" id="subjectId">
                <div class="form-group">
                    <label for="subjectName">Subject Name:</label>
                    <input type="text" id="subjectName" required>
                </div>
                <div class="form-group">
                    <label for="dayOfWeek">Day of Week:</label>
                    <select id="dayOfWeek" required>
                        <option value="1">Monday</option>
                        <option value="2">Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="4">Thursday</option>
                        <option value="5">Friday</option>
                        <option value="6">Saturday</option>
                        <option value="7">Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="periodStart">Period Start:</label>
                    <select id="periodStart" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="periodEnd">Period End:</label>
                    <select id="periodEnd" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="teacherName">Teacher Name:</label>
                    <input type="text" id="teacherName">
                </div>
                <div class="form-group">
                    <label for="roomLocation">Location:</label>
                    <input type="text" id="roomLocation">
                </div>
                <div class="buttons-container">
                    <button type="submit" id="saveBtn">Save</button>
                    <button type="button" id="editBtn" class="edit-btn" style="display: none;">Edit</button>
                    <button type="button" id="deleteBtn" class="delete-btn" style="display: none;">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Subject Details Modal -->
    <div id="viewSubjectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Subject Details</h2>
            <div id="subjectDetails">
                <div class="info-row">
                    <span class="info-label">Subject:</span>
                    <span id="viewSubjectName"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Day:</span>
                    <span id="viewDay"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Periods:</span>
                    <span id="viewPeriods"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Teacher:</span>
                    <span id="viewTeacher"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Location:</span>
                    <span id="viewLocation"></span>
                </div>
            </div>
            <div class="buttons-container">
                <button id="openEditBtn" class="edit-btn">Edit</button>
                <button id="viewDeleteBtn" class="delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <script src="myScript.js"></script>

</body>

</html>
